<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Ghost</title>
  <!-- Phaser 3 -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

  <!-- Optional: link your custom CSS if needed -->
  <link rel="stylesheet" href="styles.css"> 

  <style>
    /* Ensure fullscreen & no scrollbars */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #1a0008; /* changed from #000 */
      overflow: hidden; /* no scroll */
    }
    /* The div for our Phaser game */
    #gameContainer {
      width: 100%;
      height: 100%;
      overflow: hidden; /* also no scroll in container */
    }
  </style>
</head>
<body>
  <!-- Phaser will render the canvas here -->
  <div id="gameContainer"></div>

  <!-- Main game config -->
  <script type="module" src="game.js"></script>
</body>
</html>
